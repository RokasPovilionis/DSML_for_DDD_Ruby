default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: sales_context_development

test:
  <<: *default
  database: sales_context_test

production:
  <<: *default
  database: sales_context_production
  username: sales_context
  password: <%= ENV['SALES_CONTEXT_DATABASE_PASSWORD'] %>
